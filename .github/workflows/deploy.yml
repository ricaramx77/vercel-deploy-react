name: Deploy React App to Vercel

on:
  push:
    branches:
      - master  # Se ejecuta cuando hay cambios en la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Set environment variables
        run: |
          echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> $GITHUB_ENV
          echo "VERCEL_TOKEN_ID=${{ secrets.VERCEL_TOKEN_ID }}" >> $GITHUB_ENV

      - name: Debug environment variables
        run: |
          if [ -z "$VERCEL_PROJECT_ID" ]; then
          echo "VERCEL_PROJECT_ID está vacío ❌"
          else
          echo "VERCEL_PROJECT_ID está asignado correctamente ✅"
          fi

      - name: Debug environment variables
        run: |
          if [ -z "$VERCEL_TOKEN_ID" ]; then
          echo "VERCEL_TOKEN_ID está vacío ❌"
          else
          echo "VERCEL_TOKEN_ID está asignado correctamente ✅"
          fi

      - name: Debug environment variables
        run: |
          echo "El valor de VERCEL_PROJECT_ID es: $VERCEL_PROJECT_ID"
          echo "El valor de VERCEL_TOKEN_ID es: $VERCEL_TOKEN_ID"


